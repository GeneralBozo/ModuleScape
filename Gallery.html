<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

        function changeBodyImage() {
            var bodyImage = document.getElementById("body-image");
            var bodySelect = document.getElementById("body-select");
            bodyImage.src = bodySelect.value;
            bodyImage.alt = bodySelect.options[bodySelect.selectedIndex].text;

            // Call the function to update the final image
            updateFinalImage();
        }

        function changeDoorImage() {
            var doorImage = document.getElementById("door-image");
            var doorSelect = document.getElementById("door-select");
            doorImage.src = doorSelect.value;
            doorImage.alt = doorSelect.options[doorSelect.selectedIndex].text;

            // Call the function to update the final image
            updateFinalImage();
        }

        function changeWindowImage() {
            var windowImage = document.getElementById("window-image");
            var windowSelect = document.getElementById("window-select");
            windowImage.src = windowSelect.value;
            windowImage.alt = windowSelect.options[windowSelect.selectedIndex].text;

            // Call the function to update the final image
            updateFinalImage();
        }

        function updateFinalImage() {
            // Get the selected textures
            var bodyTexture = document.getElementById("body-select").value;
            var doorTexture = document.getElementById("door-select").value;
            var windowTexture = document.getElementById("window-select").value;

            // Generate a key for the combination
            var combinationKey = `${bodyTexture}-${doorTexture}-${windowTexture}`;

            // Check if the combination exists in the map
            if (imageCombinations.hasOwnProperty(combinationKey)) {
                // Set the final image source based on the combination
                var finalImage = document.getElementById("final-image");
                finalImage.src = imageCombinations[combinationKey];
                finalImage.alt = "Final Image";
                finalImage.style.display = "block";
            } else {
                // If the combination is not found, show a placeholder image
                var finalImage = document.getElementById("final-image");
                finalImage.src = "images/placeholder.png";
                finalImage.alt = "Placeholder Image";
                finalImage.style.display = "block";
            }
        }
